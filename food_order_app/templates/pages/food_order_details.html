<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Details</title>
    <script src="./food_order_details.js"></script>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div class="container">
            <h1>Food Order Details</h1>
            <div class="select-month-container">
                <div class="select-month">
                    <label for="month">Select Month:</label>
                    <select id="month">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <button id="fetch-orders">Fetch Orders</button>
                </div>
                <h3>Total Fine: <span id="total-fine">0</span> Rs</h3>
            </div>
            <div id="food-orders"></div>
        </div>
    </div>
</body>
</html>
